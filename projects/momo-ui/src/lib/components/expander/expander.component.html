<div class="header"
     (click)="toggle()">
  <div class="icon"
       *ngIf="icon !== undefined"
       [style.-webkit-mask]="'url(' + icon + ')'"></div>
  <h1 class="title">{{ title }}</h1>
</div>
<div class="content"
     *ngIf="true || expanded">
  <div class="content-tip"></div>
  <ng-content></ng-content>
</div>
